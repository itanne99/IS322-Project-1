<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="css/mdb.min.css">
    <style>
        .card-img-top {
            width: 100%;
            height: 15vw;
            object-fit: scale-down;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light ">
        <!-- Container wrapper -->
        <div class="container-fluid">

            <!-- Navbar brand -->
            <a class="navbar-brand" href="/index.html">E-commerce Site</a>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <!-- Link -->
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home</a>
                </li>

                <!-- Link -->
                <li class="nav-item">
                    <a class="nav-link active" href="/productList.html">Product List</a>
                </li>


            </ul>
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  <div class="container-fluid d-flex justify-content-around mt-5" id="content">
      <div class="col-12 col-md-2">
          <div class="card shadow-5" id="filter">
              <div class="card-body">
                  <form action="">
                      <!-- Sort By -->
                      <div class="form-outline mb-4">
                          <label for="sort">Sort By:</label>
                          <select class="form-select" id="sort" name="sortBy">
                              <option value="price">Price</option>
                              <option value="name">Name</option>
                          </select>
                      </div>
                      <!-- Asc or Dsc -->
                      <!-- Default radio -->
                      <div class="row">
                          <div class="col">
                              <input class="form-check-input" type="radio" name="Order" id="ascending" value="0" checked/>
                              <label class="form-check-label" for="ascending"> Ascending </label>
                          </div>
                          <div class="col">
                              <input class="form-check-input" type="radio" name="Order" id="descending" value="1"/>
                              <label class="form-check-label" for="descending"> Descending </label>
                          </div>
                      </div>

                      <!-- Display category -->
                      <div class="form-outline mb-4">
                          <label for="category">Category:</label>
                          <select class="form-select" id="category" name="categoryList">
                          </select>
                      </div>

                      <!-- Display price range -->
                      <div class="form-outline mb-4">
                          <label for="price">Price Range:</label>
                          <select class="form-select" id="price" name="priceRange">
                              <option value="0">All</option>
                              <option value="1">$1 - $25</option>
                              <option value="2">$26 - $50</option>
                              <option value="3">$51 - $100</option>
                              <option value="4">$100+</option>
                          </select>
                      </div>
                  </form>
              </div>
          </div>

      </div>
      <div class="col-12 col-md-9" id="productList"></div>

  </div>
  <script type="text/javascript" src="js/productList.js"></script>
</body>
</html>
